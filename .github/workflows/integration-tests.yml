name: Integration Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-node-pnpm

      # Note: Type checking and linting removed - unit-tests workflow handles these

      - name: Start LocalStack and PostgreSQL
        run: |
          docker compose -f docker-compose.localstack.yml up -d
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for services to be ready..."

      - name: Wait for LocalStack health check
        run: |
          max_retries=30
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            if curl -sf http://localhost:4566/_localstack/health > /dev/null 2>&1; then
              echo "LocalStack is healthy"
              curl -s http://localhost:4566/_localstack/health | jq
              break
            fi

            retry_count=$((retry_count + 1))
            echo "Attempt $retry_count of $max_retries..."
            sleep 1
          done

          if [ $retry_count -eq $max_retries ]; then
            echo "LocalStack failed to become healthy"
            docker compose -f docker-compose.localstack.yml logs
            exit 1
          fi

      - name: Wait for PostgreSQL health check
        run: |
          max_retries=30
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            if docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U test -d media_downloader_test > /dev/null 2>&1; then
              echo "PostgreSQL is healthy"
              exit 0
            fi

            retry_count=$((retry_count + 1))
            echo "Attempt $retry_count of $max_retries..."
            sleep 1
          done

          echo "PostgreSQL failed to become healthy"
          docker compose -f docker-compose.test.yml logs
          exit 1

      - name: Verify SNS service readiness
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: |
          # Create and delete a test platform app to verify SNS is fully operational
          # This catches cases where LocalStack reports healthy but SNS isn't ready
          echo "Verifying SNS platform application operations..."

          # Create test platform app
          CREATE_RESULT=$(aws --endpoint-url=http://localhost:4566 sns create-platform-application \
            --name ci-readiness-check \
            --platform APNS \
            --attributes PlatformCredential=test,PlatformPrincipal=test \
            --region us-west-2 \
            --output json 2>&1) || {
            echo "Failed to create test platform app: $CREATE_RESULT"
            exit 1
          }

          APP_ARN=$(echo "$CREATE_RESULT" | jq -r '.PlatformApplicationArn')
          echo "Created test platform app: $APP_ARN"

          # Create test endpoint
          ENDPOINT_RESULT=$(aws --endpoint-url=http://localhost:4566 sns create-platform-endpoint \
            --platform-application-arn "$APP_ARN" \
            --token "test-device-token-readiness" \
            --region us-west-2 \
            --output json 2>&1) || {
            echo "Failed to create test endpoint: $ENDPOINT_RESULT"
            exit 1
          }

          ENDPOINT_ARN=$(echo "$ENDPOINT_RESULT" | jq -r '.EndpointArn')
          echo "Created test endpoint: $ENDPOINT_ARN"

          # Clean up test endpoint
          aws --endpoint-url=http://localhost:4566 sns delete-endpoint \
            --endpoint-arn "$ENDPOINT_ARN" \
            --region us-west-2 || echo "Warning: Failed to delete test endpoint"

          # Clean up test platform app
          aws --endpoint-url=http://localhost:4566 sns delete-platform-application \
            --platform-application-arn "$APP_ARN" \
            --region us-west-2 || echo "Warning: Failed to delete test platform app"

          echo "SNS service is fully operational"

      - name: Run integration tests
        run: pnpm run test:integration --coverage
        env:
          CI: true
          USE_LOCALSTACK: true
          TEST_DATABASE_URL: postgres://test:test@localhost:5432/media_downloader_test

      - name: Post coverage to job summary
        if: always() && hashFiles('coverage/integration/coverage-summary.md') != ''
        run: |
          echo "## Integration Test Coverage" >> "$GITHUB_STEP_SUMMARY"
          cat coverage/integration/coverage-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

      - name: Show service logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.localstack.yml logs
          docker compose -f docker-compose.test.yml logs

      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.localstack.yml down
          docker compose -f docker-compose.test.yml down
