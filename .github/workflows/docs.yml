name: Documentation

on:
  pull_request:
    branches: [master, main]
    paths:
      - 'docs/wiki/**/*.md'
      - '.vale.ini'
      - '.vale/**'

jobs:
  vale:
    name: Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Vale Linter
        uses: errata-ai/vale-action@v2
        with:
          files: docs/wiki/
          reporter: github-check
          # Don't fail on style issues in existing documentation
          fail_on_error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
