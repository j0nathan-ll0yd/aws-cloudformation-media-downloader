name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2

    - name: Build artifacts
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master
      run: brew install hcl2json

    - name: Install hcl2json
      id: brew-install-hcl2json
      run: brew install hcl2json

    - name: Install dependencies
      run: npm ci --ignore-scripts

    - name: Setup directories
      id: setup
      run: mkdir build

    - name: Build Terraform JSON
      id: build-terraform-json
      run: npm run build-terraform-json

    - name: Build Terraform Types
      run: npm run build-terraform-types

    - name: Webpack Build
      id: build
      run: npm run build

    - name: Run Tests
      run: npm run test
      env:
        CI: true
