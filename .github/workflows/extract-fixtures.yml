name: Extract Production Fixtures

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to extract (default: 7)'
        required: false
        default: '7'

permissions:
  contents: write
  pull-requests: write

jobs:
  extract-fixtures:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Extract fixtures from CloudWatch
        run: |
          DAYS_BACK="${{ github.event.inputs.days_back || '7' }}"
          chmod +x bin/extract-fixtures.sh
          bin/extract-fixtures.sh "${DAYS_BACK}"
      
      - name: Process fixtures
        run: |
          chmod +x bin/process-fixtures.js
          node bin/process-fixtures.js
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet test/fixtures/api-contracts/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update fixtures from production CloudWatch logs'
          branch: fixtures/weekly-${{ github.run_number }}
          delete-branch: true
          title: 'ðŸ”„ Weekly Fixture Update from Production'
          body: |
            ## Automated Fixture Update
            
            This PR contains fixtures automatically extracted from production CloudWatch logs.
            
            **Extraction Details:**
            - **Date**: ${{ github.run_time }}
            - **Days extracted**: ${{ github.event.inputs.days_back || '7' }}
            - **Workflow run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ### What's Changed
            - Production API request/response fixtures updated
            - Fixtures deduplicated by structural similarity
            - PII and sensitive data redacted
            
            ### Review Checklist
            - [ ] Verify fixtures match expected API contracts
            - [ ] Check that PII/secrets are properly redacted
            - [ ] Ensure no breaking changes in API structure
            - [ ] Validate fixture quality and completeness
            
            ### How to Test
            ```bash
            pnpm test
            pnpm run test:integration
            ```
            
            ---
            *Auto-generated by [extract-fixtures.yml](.github/workflows/extract-fixtures.yml)*
          labels: |
            automated
            fixtures
            testing
      
      - name: Comment on workflow run
        if: steps.check_changes.outputs.changed != 'true'
        run: |
          echo "No fixture changes detected. Skipping PR creation."
