StylesPath = .vale/styles

# Report warnings and errors for visibility
MinAlertLevel = warning

Packages = Google

[docs/wiki/*.md]
BasedOnStyles = Vale, Google

# Disable rules that cause false positives in technical documentation
# Spelling: Technical terms like Feedly, OAuth, middleware are valid
Vale.Spelling = NO
# Headings: PascalCase function names in headings are intentional
Google.Headings = NO
# Acronyms: AWS/technical acronyms (SQS, APNS, JWT) don't need expansion
Google.Acronyms = NO
# Colons: Markdown tables use uppercase after colons intentionally
Google.Colons = NO
# WordList: Suggestions like "app" vs "application" are too opinionated
Google.WordList = NO

# Keep other rules enabled - they report valid style issues
# Google.Latin, Google.Quotes, Google.Units, etc. remain active
