description: Forbidden
content:
  application/json:
    schema:
      allOf:
        - $ref: ./../../schemas/ResponseFailure.yaml
        - properties:
            error:
              type: "object"
              properties:
                code:
                  type: "string"
                  enum:
                    - "custom-4xx-generic"
                message:
                  type: "string"
                  enum:
                    - "User is not authorized to access this resource with an explicit deny"
                    - "Unauthorized"
    example:
      $ref: ./403-Forbidden.json
