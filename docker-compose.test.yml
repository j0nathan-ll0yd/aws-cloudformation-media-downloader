# Docker Compose for Integration Testing
# Provides PostgreSQL for Drizzle/Aurora DSQL integration tests
# Usage: docker-compose -f docker-compose.test.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: media-downloader-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: media_downloader_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d media_downloader_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
