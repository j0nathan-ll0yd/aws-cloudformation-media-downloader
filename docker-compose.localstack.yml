services:
  localstack:
    # Pin to stable version for reproducible builds
    image: localstack/localstack:4.0
    container_name: aws-media-downloader-localstack
    ports:
      - "4566:4566"
    environment:
      # Enable specific AWS services
      - SERVICES=s3,dynamodb,sns,sqs,lambda,cloudwatch,apigateway,events
      # Eagerly load services for faster test startup
      - EAGER_SERVICE_LOADING=1
      # Enable debug mode for troubleshooting (disabled in CI for cleaner logs)
      - DEBUG=${LOCALSTACK_DEBUG:-0}
      # Use single edge port (4566) for all services
      - EDGE_PORT=4566
    volumes:
      # Mount Docker socket for Lambda execution
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - localstack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  localstack-network:
    driver: bridge
